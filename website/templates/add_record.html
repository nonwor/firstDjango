{% extends 'base.html' %}
{% block content %}

<h1>Add Record</h1>

<div class="col-md-6 offset-md-3">
    <form method="POST" action="{% url 'add_record' %}">
        {% csrf_token %}
        <form>
            {{ form.as_p }}
            
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'home' %}" class="btn btn-secondary"> Back</a>
          </form>
    </form>
</div>

{% endblock %}
